<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Il Tuo Carrello</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-top: 30px;
        }

        .form-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #333;
            color: #fff;
        }

        .input-field:focus {
            border-color: #c81c22;
            outline: none;
        }

        .button {
            background-color: #c81c22;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #ff3b3b;
        }

        .payment-methods {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .payment-method {
            background-color: #333;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 30%;
            transition: background-color 0.3s;
        }

        .payment-method:hover {
            background-color: #c81c22;
        }

        .cart-item {
            padding: 15px;
            border: 1px solid #ccc;
            margin: 10px;
            background-color: #222;
            border-radius: 8px;
        }

        .cart-item img {
            width: 100px;
            height: auto;
        }

        .cart-item h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .cart-item p {
            font-size: 14px;
            color: #bbb;
        }

        .total {
            font-size: 20px;
            font-weight: bold;
            color: #c81c22;
            margin-top: 20px;
        }

        .home-button {
            background-color: white;
            color: #c81c22;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #ffeaea;
        }
    </style>
</head>
<body>

    <h1>Pagamento - Il Tuo Carrello</h1>

    <!-- Pulsante Home -->
    <button type="button" class="home-button" onclick="window.location.href='index.html'">üè† Home</button>

    <!-- Mostra il carrello e il totale -->
    <div id="cart-items"></div>
    <div id="total" class="total"></div>

    <div class="form-container">
        <h2>Dettagli di Pagamento</h2>
        <form id="payment-form">
            <input type="text" class="input-field" id="name" placeholder="Nome Completo" required>
            <input type="email" class="input-field" id="email" placeholder="Email" required>
            <input type="text" class="input-field" id="address" placeholder="Indirizzo di Spedizione" required>
            <input type="text" class="input-field" id="card-number" placeholder="Numero Carta" required>
            <input type="text" class="input-field" id="expiry-date" placeholder="Data di Scadenza (MM/AA)" required>
            <input type="text" class="input-field" id="cvv" placeholder="CVV" required>

            <!-- Selezione Metodo di Pagamento -->
            <div class="payment-methods">
                <div class="payment-method" id="credit-card">Carta di Credito</div>
                <div class="payment-method" id="paypal">PayPal</div>
                <div class="payment-method" id="bank-transfer">Bonifico Bancario</div>
            </div>

            <button type="submit" class="button">Paga Ora</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartItemsContainer = document.getElementById("cart-items");

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<p>Il tuo carrello √® vuoto.</p>";
            } else {
                let total = 0;
                cart.forEach(product => {
                    const productElement = document.createElement("div");
                    productElement.classList.add("cart-item");
                    productElement.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>Prezzo: ${product.price}</p>
                    `;
                    cartItemsContainer.appendChild(productElement);

                    const numericPrice = parseFloat(
                        product.price.replace("‚Ç¨", "").replace(".", "").replace(",", ".")
                    );
                    total += numericPrice;
                });

                document.getElementById("total").innerHTML = `Totale: ‚Ç¨${total.toFixed(2)}`;
            }
        });

        document.getElementById("payment-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const address = document.getElementById("address").value;
            const cardNumber = document.getElementById("card-number").value;
            const expiryDate = document.getElementById("expiry-date").value;
            const cvv = document.getElementById("cvv").value;

            alert("Pagamento effettuato con successo! Grazie per il tuo ordine.");
            window.location.href = "index.html";
        });
    </script>

</body>
</html>
